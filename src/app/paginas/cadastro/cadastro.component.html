<div class="container-fluid" id="container">	

	<nav class="navbar navbar-expand-sm">
		<a class="navbar-brand" href="/login">
			<img src="./assets/imagens/front-test-logo.png" alt="Logo" >
		</a>		 
	</nav>

	<div class="jumbotron div-center" >		
		<div class="row" style="" id="espacamento">

			<div class="col-sm-2"></div> <!-- 1 -->
			<div class="col-sm-8 " id="form-vertical"> <!-- 1 -->

				<h5>Cadastrar</h5>

				<form>
					<div class="row">
						<div class="col-sm-6">
							<label><b>Informações Pessoais</b></label>	

							<input type="text" class="form-control" id="nome" placeholder="Nome/Razão Social">
							<div class="form-group"> 

								<div class="form-group"><div class="input-group"></div></div>

								<div class="input-group">
									<input type="text" class="form-control" id="cpf" placeholder="CPF"/>
									<div class="input-group-prepend">
										<span class="input-group-text">-</span>
									</div>
									<input type="text" class="form-control" id="telefone" placeholder="Telefone"/>
								</div>

							</div>

							<input type="text" class="form-control" id="email" placeholder="Email">
							<div class="form-group"><div class="input-group"></div></div>
							<input type="text" class="form-control" id="senha" placeholder="Senha">
							<span class="glyphicon glyphicon-eye-open"></span>


						</div>
						<div class="col-sm-6">
							<label><b>Endereço</b></label>
							<div class="form-group">	

								<div class="input-group">
									<input type="text" class="form-control" id="cep" placeholder="CEP"/>
									<div class="input-group-prepend">
										<span class="input-group-text">-</span>
									</div>
									<input type="text" class="form-control" id="logradouro" placeholder="Logradouro"/>
								</div>				    
							</div>
							<div class="form-group">	

								<div class="input-group">
									<input type="text" class="form-control" id="numero" placeholder="Número"/>
									<div class="input-group-prepend">
										<span class="input-group-text">-</span>
									</div>
									<input type="text" class="form-control" id="bairro" placeholder="Bairro"/>
								</div>				    
							</div>
						</div>
					</div>
				
					<button type="submit" class="btn">Cadastrar</button>		
					<br>
					<a routerLink="/login" id="cadastrar">Já tem uma conta? Faça login</a>
				</form>

		</div> <!-- /form-vertical -->

		<div class="col-sm-2 "></div> <!-- 1 -->

	</div> <!-- /row -->

	<div class="footer">
		<img src="./assets/imagens/bg-front.png" alt="Logo" >
	</div>

</div> <!-- /jumbotron -->

</div>
